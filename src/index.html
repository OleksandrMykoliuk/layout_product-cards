<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Item image"
        class="card__picture"
      >

      <div class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__feedblock double">
        <div class="card__rating stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="card__feedback">
           Отзывов: 5
        </div>
      </div>

      <div class="card__priceblock double">
        <div class="card__priceblock__title">
           Цена:
        </div>
        <div class="card__priceblock__price">
           69 999 грн
        </div>
      </div>

      <button class="card__buy">
        <a
          href="#"
          class="card__buy__link"
          data-qa="hover"
        >
          Купить
        </a>
      </button>
    </div>
  </body>
</html>
